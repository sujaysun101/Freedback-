version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: feedbackfix_db
    environment:
      POSTGRES_USER: feedbackfix
      POSTGRES_PASSWORD: feedbackfix_dev
      POSTGRES_DB: feedbackfix
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U feedbackfix"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
